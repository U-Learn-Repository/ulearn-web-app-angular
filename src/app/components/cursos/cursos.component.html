<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Listado de cursos</h4>
                </div>
                <div class="card-body">
                    <button *ngIf="userRol === 'Profesor'" routerLink="/curso/nuevo" class="btn btn-primary">
                        <i class="fa fa-plus">
                            Agregar
                        </i>
                    </button>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th scope="col">
                                    #
                                </th>
                                <th *ngIf="userRol === 'Profesor'" scope="col">
                                    ID
                                </th>
                                <th scope="col">
                                    Nombre
                                </th>
                                <th scope="col">
                                    Categoria
                                </th>
                                <th scope="col">
                                    Duraci√≥n
                                </th>
                                <th *ngIf="userRol === 'Profesor'" class="text-right" scope="col">
                                    Profesor
                                </th>
                                <th *ngIf="userRol === 'Profesor' || userRol === 'Estudiante'" scope="col">
                                    Acciones
                                </th>
                                <tbody>
                                    <tr *ngFor="let curso of cursos let i = index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td *ngIf="userRol === 'Profesor'">
                                            {{curso.idCurso}}
                                        </td>
                                        <td>
                                            {{curso.nombre}}
                                        </td>
                                        <td>
                                            {{curso.categoria}}
                                        </td>
                                        <td>
                                            {{curso.duracion}} horas
                                        </td>
                                        <td *ngIf="userRol === 'Profesor'" class="text-right">
                                            {{curso.idProfesor}}
                                        </td>
                                        <td>
                                            <button *ngIf="userRol === 'Estudiante'" class="btn btn-info mr-5" [routerLink]="['/curso', curso.idCurso]">
                                                Inscribir
                                            </button>
                                            <button *ngIf="userRol === 'Profesor'" class="btn btn-info mr-5" [routerLink]="['/curso', curso.idCurso]">
                                                Editar
                                            </button>
                                            <button *ngIf="userRol === 'Profesor'" class="btn btn-danger mr" (click)="borrarCurso(curso, i)">
                                                Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
