<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Registro</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input type="text" class="form-control" placeholder="Tu nombre de usuario aquí" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombres</label>
                  <input type="text" class="form-control" placeholder="Tus nombres aquí" >
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellidos</label>
                  <input type="text" class="form-control" placeholder="Tus apellidos aquí">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Documento de identidad</label>
                  <input type="number" class="form-control" placeholder="Tu documento de identidad, sin puntos ni comas, aquí">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" name="clave1" class="form-control" placeholder="Ingresa tu contraseña aquí">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Confirma tu contraseña</label>
                  <input type="password" name="clave2" class="form-control" placeholder="Confirma tu contraseña aquí">
                </div>
              </div>
            </div>
            <p class="text-info" href="http://localhost:4200/login">
              ¿Ya tienes una cuenta? Inicia sesión
            </p>

          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="image-container" >
        <img src="../assets/img/U_Learn_Logo.png"  width="1000" height="320">
      </div>
    </div>
  </div>
</div>
